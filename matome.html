<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>まとめサイト風ブログサンプル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --link: #0066cc;
      --link-hover: #004499;
      --border: #dddddd;
      --muted: #666666;
      --quote-bg: #f5f5f5;
      --quote-border: #cccccc;
      --accent: #f0f0f0;
      --shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      --header-height: 60px;
    }

    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
    }

    a {
      color: var(--link);
      text-decoration: none;
      transition: color 0.15s ease, text-decoration-color 0.15s ease;
    }

    a:hover {
      color: var(--link-hover);
      text-decoration: underline;
      text-decoration-thickness: 2px;
      text-underline-offset: 2px;
    }

    img {
      max-width: 100%;
      display: block;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-height);
      background: rgba(255, 255, 255, 0.96);
      backdrop-filter: blur(4px);
      border-bottom: 1px solid #e5e5e5;
      box-shadow: var(--shadow);
      z-index: 1000;
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
    }

    .site-brand {
      display: flex;
      align-items: baseline;
      gap: 0.5rem;
    }

    .site-logo {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      padding: 0.1rem 0.6rem;
      border: 2px solid #000000;
      border-radius: 4px;
    }

    .site-title {
      font-size: 1rem;
      font-weight: 600;
      white-space: nowrap;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      gap: 0.75rem;
      font-size: 0.9rem;
    }

    nav a {
      padding: 0.25rem 0.5rem;
      border-radius: 999px;
    }

    nav a:hover {
      background: var(--accent);
      text-decoration: none;
    }

    .wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      padding-top: calc(var(--header-height) + 1rem);
    }

    main {
      width: 100%;
    }

    .layout {
      display: block;
    }

    .section-heading {
      font-size: 1.2rem;
      font-weight: 700;
      margin: 0 0 0.75rem;
      padding-bottom: 0.4rem;
      border-bottom: 2px solid #000000;
    }

    .article-list-section {
      margin-bottom: 2rem;
    }

    .article-list-header {
      margin-bottom: 0.5rem;
    }

    .article-list-subtitle {
      font-size: 0.85rem;
      color: var(--muted);
    }

    #article-list {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
    }

    .post-card {
      display: flex;
      gap: 0.75rem;
      padding: 0.6rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: #ffffff;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.02);
    }

    .post-thumb {
      flex: 0 0 30%;
      max-width: 140px;
      overflow: hidden;
      border-radius: 3px;
    }

    .post-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.25s ease;
    }

    .post-card:hover .post-thumb img {
      transform: scale(1.03);
    }

    .post-content {
      flex: 1;
      min-width: 0;
    }

    .post-title {
      font-size: 1rem;
      margin: 0 0 0.25rem;
    }

    .post-title a {
      font-weight: 700;
    }

    .post-meta {
      font-size: 0.75rem;
      color: var(--muted);
      margin-bottom: 0.3rem;
    }

    .post-excerpt {
      font-size: 0.85rem;
      margin: 0 0 0.4rem;
    }

    .post-actions {
      font-size: 0.8rem;
    }

    .read-more {
      font-weight: 600;
    }

    .read-more::after {
      content: " »";
    }

    .article-detail-section {
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: #ffffff;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }

    .article-placeholder {
      margin: 0.5rem 0 0;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .detail-title {
      font-size: 1.3rem;
      margin: 0 0 0.4rem;
    }

    .detail-meta {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 0.8rem;
    }

    .detail-body p {
      margin: 0 0 0.9rem;
      font-size: 0.95rem;
    }

    .detail-image {
      margin: 0.5rem auto 1rem;
      border-radius: 4px;
      overflow: hidden;
    }

    .detail-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    .quote-box {
      margin: 1rem 0;
      padding: 0.75rem 0.9rem;
      background: var(--quote-bg);
      border-left: 4px solid var(--quote-border);
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .quote-line {
      margin: 0 0 0.35rem;
    }

    .quote-line:last-child {
      margin-bottom: 0;
    }

    .quote-tag {
      font-weight: 700;
      margin-right: 0.25rem;
    }

    .related-box {
      margin-top: 1.2rem;
      padding-top: 0.7rem;
      border-top: 1px dashed var(--border);
    }

    .related-title {
      font-size: 0.9rem;
      font-weight: 700;
      margin: 0 0 0.4rem;
    }

    .related-list {
      list-style: square;
      padding-left: 1.2rem;
      margin: 0;
      font-size: 0.9rem;
    }

    .related-list li {
      margin-bottom: 0.2rem;
    }

    aside {
      margin-top: 1.5rem;
    }

    .sidebar-block {
      border: 1px solid var(--border);
      border-radius: 4px;
      background: #ffffff;
      box-shadow: var(--shadow);
      padding: 0.75rem 0.85rem;
      margin-bottom: 1rem;
    }

    .sidebar-title {
      font-size: 0.9rem;
      font-weight: 700;
      margin: 0 0 0.5rem;
      padding-bottom: 0.35rem;
      border-bottom: 1px solid #e5e5e5;
    }

    .ranking-list {
      list-style: none;
      margin: 0;
      padding: 0;
      font-size: 0.85rem;
      counter-reset: rank;
    }

    .ranking-list li {
      margin-bottom: 0.35rem;
      padding-left: 1.4rem;
      position: relative;
    }

    .ranking-list li::before {
      counter-increment: rank;
      content: counter(rank) "位";
      position: absolute;
      left: 0;
      top: 0;
      font-size: 0.75rem;
      color: #cc0000;
      font-weight: 700;
    }

    .ranking-list a {
      display: inline-block;
    }

    .comments-list {
      list-style: none;
      margin: 0;
      padding: 0;
      font-size: 0.8rem;
    }

    .comments-list li {
      margin-bottom: 0.5rem;
      border-bottom: 1px dotted #e0e0e0;
      padding-bottom: 0.4rem;
    }

    .comment-user {
      font-weight: 700;
      margin-right: 0.25rem;
    }

    .comment-text {
      color: var(--muted);
    }

    footer {
      border-top: 1px solid #e5e5e5;
      padding: 1.2rem 1rem 1.8rem;
      margin-top: 1rem;
      font-size: 0.8rem;
      background: #fafafa;
    }

    .footer-inner {
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-nav {
      margin-bottom: 0.4rem;
    }

    .footer-nav a {
      margin-right: 0.8rem;
    }

    .footer-copy {
      color: var(--muted);
    }

    @media (min-width: 768px) {
      .post-card {
        padding: 0.8rem;
      }

      .post-thumb {
        flex: 0 0 26%;
        max-width: 180px;
      }

      .detail-title {
        font-size: 1.5rem;
      }
    }

    @media (min-width: 960px) {
      .layout {
        display: grid;
        grid-template-columns: minmax(0, 3fr) minmax(220px, 1fr);
        gap: 1.5rem;
        align-items: flex-start;
      }

      aside {
        margin-top: 0;
        position: sticky;
        top: calc(var(--header-height) + 0.8rem);
      }
    }
  </style>
</head>

        card.className = "post-card";

        var thumb = document.createElement("div");
        thumb.className = "post-thumb";
        var img = document.createElement("img");
        img.src = article.thumbnail;
        img.alt = article.title;
        thumb.appendChild(img);

        var content = document.createElement("div");
        content.className = "post-content";

        var titleEl = document.createElement("h2");
        titleEl.className = "post-title";
        var titleLink = document.createElement("a");
        titleLink.href = "#article-detail";
        titleLink.textContent = article.title;
        titleLink.setAttribute("data-article-id", article.id);
        titleEl.appendChild(titleLink);

        var meta = document.createElement("div");
        meta.className = "post-meta";
        meta.textContent = "投稿日: " + article.date;

        var excerpt = document.createElement("p");
        excerpt.className = "post-excerpt";
        excerpt.textContent = article.excerpt;

        var actions = document.createElement("div");
        actions.className = "post-actions";
        var moreLink = document.createElement("a");
        moreLink.href = "#article-detail";
        moreLink.className = "read-more";
        moreLink.textContent = "続きを読む";
        moreLink.setAttribute("data-article-id", article.id);
        actions.appendChild(moreLink);

        content.appendChild(titleEl);
        content.appendChild(meta);
        content.appendChild(excerpt);
        content.appendChild(actions);

        card.appendChild(thumb);
        card.appendChild(content);

        listEl.appendChild(card);
      });
    }

    function renderPopular() {
      var popularEl = document.getElementById("popular-list");
      popularEl.innerHTML = "";
      popularOrder.forEach(function (id) {
        var article = articles.find(function (a) { return a.id === id; });
        if (!article) return;
        var li = document.createElement("li");
        var link = document.createElement("a");
        link.href = "#article-detail";
        link.textContent = article.title;
        link.setAttribute("data-article-id", article.id);
        li.appendChild(link);
        popularEl.appendChild(li);
      });
    }

    function renderComments() {
      var commentsEl = document.getElementById("comments-list");
      commentsEl.innerHTML = "";
      comments.forEach(function (c) {
        var li = document.createElement("li");
        var user = document.createElement("span");
        user.className = "comment-user";
        user.textContent = c.user + ":";
        var text = document.createElement("span");
        text.className = "comment-text";
        text.textContent = " " + c.text;
        li.appendChild(user);
        li.appendChild(text);
        commentsEl.appendChild(li);
      });
    }

    function showArticle(id) {
      var article = articles.find(function (a) { return a.id === id; });
      if (!article) return;
      var detailEl = document.getElementById("article-detail");
      detailEl.innerHTML = "";

      var titleEl = document.createElement("h2");
      titleEl.className = "detail-title";
      titleEl.textContent = article.title;

      var meta = document.createElement("div");
      meta.className = "detail-meta";
      meta.textContent = "投稿日: " + article.date;

      var body = document.createElement("div");
      body.className = "detail-body";

      article.paragraphs.forEach(function (pText, index) {
        var p = document.createElement("p");
        p.textContent = pText;
        body.appendChild(p);
        if (index === 0 && article.image) {
          var figure = document.createElement("div");
          figure.className = "detail-image";
          var img = document.createElement("img");
          img.src = article.image;
          img.alt = article.title;
          figure.appendChild(img);
          body.appendChild(figure);
        }
      });

      var quoteBox = document.createElement("div");
      quoteBox.className = "quote-box";
      article.quoteLines.forEach(function (line) {
        var p = document.createElement("p");
        p.className = "quote-line";
        var tagSpan = document.createElement("span");
        tagSpan.className = "quote-tag";
        tagSpan.textContent = line.tag;
        var textSpan = document.createElement("span");
        textSpan.textContent = line.text;
        p.appendChild(tagSpan);
        p.appendChild(textSpan);
        quoteBox.appendChild(p);
      });

      var relatedBox = document.createElement("div");
      relatedBox.className = "related-box";
      var relatedTitle = document.createElement("div");
      relatedTitle.className = "related-title";
      relatedTitle.textContent = "関連記事リンク";
      relatedBox.appendChild(relatedTitle);

      var relatedList = document.createElement("ul");
      relatedList.className = "related-list";
      article.relatedIds.forEach(function (rid) {
        var related = articles.find(function (a) { return a.id === rid; });
        if (!related) return;
        var li = document.createElement("li");
        var link = document.createElement("a");
        link.href = "#article-detail";
        link.textContent = related.title;
        link.setAttribute("data-article-id", related.id);
        li.appendChild(link);
        relatedList.appendChild(li);
      });
      if (relatedList.children.length === 0) {
        var li = document.createElement("li");
        li.textContent = "関連記事はまだありません。";
        relatedList.appendChild(li);
      }
      relatedBox.appendChild(relatedList);

      detailEl.appendChild(titleEl);
      detailEl.appendChild(meta);
      detailEl.appendChild(body);
      detailEl.appendChild(quoteBox);
      detailEl.appendChild(relatedBox);

      detailEl.scrollIntoView({ behavior: "smooth", block: "start" });
    }

    function setupDelegates() {
      var listEl = document.getElementById("article-list");
      var popularEl = document.getElementById("popular-list");
      var detailEl = document.getElementById("article-detail");

      function handleClick(e) {
        var target = e.target.closest("[data-article-id]");
        if (!target) return;
        e.preventDefault();
        var id = target.getAttribute("data-article-id");
        showArticle(id);
      }

      listEl.addEventListener("click", handleClick);
      popularEl.addEventListener("click", handleClick);
      detailEl.addEventListener("click", handleClick);
    }

    document.addEventListener("DOMContentLoaded", function () {
      renderArticleList();
      renderPopular();
      renderComments();
      setupDelegates();
    });
  </script>
</body>
</html>
